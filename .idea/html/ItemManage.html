<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        #Navbar {
            background: #151718;
            width: 30vh;
            min-height: 100vh;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #main {
            width: 100%;
        }

        .custom-navbar .container-fluid {
            justify-content: center;
            display: flex;
        }

        .custom-navbar {
            background-color: white;
            color: white;
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .search-area {
            background-color: #EFEFEF;
            position: relative;
            top: 10px;
            padding: 6px;
            height: 60px;
            margin-bottom: 20px;
            margin-left: 15px;
            margin-right: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .search-area .form-control {
            border-radius: 20px;
            padding-left: 15px;
        }

        .search-btn {
            border-radius: 10px;
            background-color: forestgreen;
            color: white;
            position: relative;
            top: 5px;
        }

        #SearchBar {
            padding: 11px;
        }

        .center-label {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: #EFEFEF;
            border-radius: 8px;
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-top: 15px;
            margin-left: 15px;
            margin-right: 15px;
        }

        .form-Field {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 0.9rem;
            width: 100%;
        }

        .field-lable {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: block;
        }

        .form-Field-div {
            margin-bottom: 12px;
        }

        .form-Field:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .col-md-6 {
            padding: 8px;
        }

        form .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        form.row.p-3.m-0 {
            margin-left: 15px !important;
            margin-right: 15px !important;
        }

        form .btn {
            width: auto;
            padding: 8px 16px;
        }

        .customer-table {
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 20px;
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin: 0;
            border-radius: 8px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>

<body>

<section id="Navbar">
    <h2>POS System</h2>
</section>

<section id="main">
    <nav class="navbar custom-navbar">
        <div class="container-fluid text-center justify-content-center d-flex">
            <span class="navbar-brand mb-0 h1">Item Management</span>
        </div>
    </nav>

    <div class="search-area">
        <div class="row">
            <div class="col-md-2 center-label">
                <label class="form-label">Search Item By Item ID</label>
            </div>
            <div class="col-md-8">
                <input type="text" id="SearchBar" class="form-control" placeholder="Search Items...">
            </div>
            <div class="col-md-2">
                <button class="btn search-btn w-100">Search</button>
            </div>
        </div>
    </div>

    <br>

    <form class="row p-3 m-0 ">
        <div class="col-md-6 form-Field-div">
            <label class="form-label field-lable ">Item ID : </label>
            <input type="name" class="form-control form-Field" id="inputFname">
        </div>

        <div class="col-md-6 form-Field-div">
            <label class="form-label field-lable">Name : </label>
            <input type="name" class="form-control form-Field" id="inputLname">
        </div>

        <div class="col-md-6 form-Field-div">
            <label class="form-label field-lable">Quantity : </label>
            <input type="name" class="form-control form-Field" id="inputLname">
        </div>

        <div class="col-md-6 form-Field-div">
            <label class="form-label field-lable">Price : </label>
            <input type="name" class="form-control form-Field" id="inputLname">
        </div>


        <div class="btn-container col-12">
            <button type="button" class="btn btn-warning">Save</button>
            <button type="button" class="btn btn-info">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </form>

    <br>

    <div class="customer-table">
        <table class="table table-hover my-table">
            <thead>
            <tr class="table-active">
                <th scope="col">Item Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price Per Unit</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Apple</td>
                <td>50</td>
                <td>Rs. 30.00</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Banana</td>
                <td>100</td>
                <td>Rs. 15.00</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Orange</td>
                <td>70</td>
                <td>Rs. 25.00</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Mango</td>
                <td>30</td>
                <td>Rs. 50.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
